{% extends "base.html" %}
{% block content %}
<h1>Products List</h1>

<table>
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Location</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td>{{ product.index }}</td>
            <td>{{ product.name }}</td>
            <td>${{ product.price }}</td>
            <td>{{ product.quantity }}</td>
            <td>{{ product.location }}</td>
            <td>
                <!-- Edit Button -->
                <a href="{{ url_for('product.shift_product', id=product.id) }}" style="margin-right:10px;">Edit   </a>

                <!-- Delete Button (POST Form) -->
                <form action="{{ url_for('product.delete_product', id=product.id) }}" method="POST" style="display:inline;">
                    <button type="submit" onclick="return confirm('Are you sure you want to delete this product?')">
                        Delete
                    </button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
