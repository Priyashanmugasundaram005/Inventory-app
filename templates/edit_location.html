{% extends "base.html" %}

{% block title %}Edit Location{% endblock %}

{% block content %}
<h1>Edit Location</h1>

<form method="POST">
    <label for="name">Location Name:</label>
    <input type="text" id="name" name="name" value="{{ location.name }}" required class="input-field">

    <button type="submit" class="submit-btn">Update Location</button>
</form>

<div class="action-buttons">
    <a href="{{ url_for('location.manage_locations') }}" class="action-btn btn-report">Back to Locations</a>
</div>
{% endblock %}
