<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Inventory App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* -------------------- Navbar -------------------- */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #eef2f7;
        }
        .navbar {
            background-color: #1f485f;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
            font-weight: 500;
            transition: color 0.2s ease;
        }
        .navbar a:hover {
            color: #f4d35e;
        }
        .container {
            max-width: 1000px;
            margin: 30px auto;
            padding: 25px 30px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo"><a href="{{ url_for('product.index') }}">Inventory App</a></div>
        <div class="nav-links">
            <a href="{{ url_for('product.index') }}">View Products</a>
            <a href="{{ url_for('product.add_product') }}">Add Product</a>
            <a href="{{ url_for('movement.add_movement') }}">Move Product</a>
            <a href="{{ url_for('movement.view_movement') }}">View Movements</a>
            <a href="{{ url_for('product.product_report') }}">Report</a>
            
        </div>
    </div>

    <!-- Page content -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
