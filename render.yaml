services:
  - type: web
    name: inventory-app
    runtime: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 2 -k gthread -t 120 -b 0.0.0.0:$PORT app:app
    envVars:
      - key: SECRET_KEY
        value: change-me-in-render
    disk:
      name: inventory-data
      mountPath: /opt/render/project/src/instance
      sizeGB: 1
